<!DOCTYPE HTML>
<html>

<head>
	<script src="dist/axios.min.js"></script>
	<script src="dist/canvasjs.min.js"></script>
</head>

<body>
	<div>
		<form action="" method="get">
			Symbol: <input id="input-q" type="text" name="q">
			Year: <input id="input-y" type="number" name="y">
			<input type="submit" value="Submit">
		</form>
		<div>
			Open in:
			<button onclick="clickLink('https://www.jitta.com/stock/bkk:')">Jitta</button>
			<button onclick="clickLink('https://www.set.or.th/set/companyprofile.do?symbol=')">SET.or.th</button>
			<button onclick="clickLink('http://siamchart.com/stock-chart/')">Siamchart</button>
		</div>
		<div>Display: 
			<select id="display">
				<option value="q" selected>Quarterly</option>
				<option value="a">Annually</option>
			</select>
		</div>
		<div>F-Score (8 Points): Quarterly=<span id="fscore-q"></span>, Annually=<span id="fscore-a"></span></div>
	</div>
	<script src="index.js"></script>
</body>

</html>
