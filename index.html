<!DOCTYPE HTML>
<html>
<head>
<script src="dist/axios.min.js"></script>
<script src="dist/canvasjs.min.js"></script>
<script>

	window.onload = function() {

		const local = getParameterByName('local') || 'false'
		const query = getParameterByName('q') || 'cpall'
		const year = getParameterByName('y') || '2007'

		document.getElementById('input-q').value = query
		document.getElementById('input-y').value = year

		window.clickLink = function clickLink(href) {
			Object.assign(document.createElement('a'), {
				target: '_blank',
				href: href + query,
			}).click();
		}

		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, '\\$&');
			var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
					results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}

		function transform(financialData, column, divide) {
			return financialData.slice(1).filter(data => data['Quarter'] !== 9).map(data => {
				return {
					label: 'Q' + data['Quarter'] + ' ' + data['Fiscal'],
					y: parseFloat(data[column]) / divide
				}
			})
		}

		function drawChart(financialData) {

			const chart1 = new CanvasJS.Chart('chartContainer1', {
				animationEnabled: false,
				theme: 'light2',
				title:{
					text: query.toUpperCase()
				},
				axisY: {
					title: 'Million THB',
					crosshair: {
						enabled: true
					}
				},
				toolTip:{
					shared: true
				},
				legend:{
					cursor: 'pointer',
					verticalAlign: 'bottom',
					itemclick: (e) => {
						if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
							e.dataSeries.visible = false;
						} else{
							e.dataSeries.visible = true;
						}
						chart1.render();
					}
				},
				data: ['Revenue', 'GrossProfit', 'SGA', 'DA', 'NetProfit'].map(column => {
					return {
						type: 'line',
						showInLegend: true,
						name: column,
						yValueFormatString: "##.00",
						dataPoints: transform(financialData, column, 1000)
					}
				})
			});

			chart1.render();
			chart2.render();
			chart3.render();
			chart4.render();
			chart5.render();

		}

		function init() {
			if (!query) return;

			var corsServer = local === 'true' ? 'http://localhost:8080' : 'https://cors-anywhere.herokuapp.com'

			axios.get(`${corsServer}/https://www.finnomena.com/fn3/api/stock/quote?name=${query}`)
        .then((response) => {
          return axios.get(`${corsServer}/https://www.finnomena.com/fn3/api/stock/financial?fiscal=${year}&securityID=${response.data.data.ID}`)
        }).then((response) => {
          drawChart(response.data.data)
        }).catch(console.error)
		}

		init()
	}

</script>
